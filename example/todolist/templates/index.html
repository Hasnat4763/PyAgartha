<!DOCTYPE html>
<html>
<head>
    <title>Goriber Todo List</title>
    <meta charset="UTF-8">
    <link rel = "stylesheet" href="/static/app.css">
</head>
<body>
    <h1>Goriber Todo List</h1>
    <p>All roads lead to Agarthaà¦¤à¦²à¦¾</p>
    
    <hr>
    
    <h2>Add New Task</h2>
    <form method="POST" action="/add">
        <input type="text" name="task" placeholder="Enter task" required>
        <button type="submit">Add</button>
    </form>
    
    <hr>
    
    <h2>Your Todos:</h2>
    
    % for todo in todos:
    <div style="padding: 10px; border: 1px solid #ccc; margin: 5px;">
        <form method="POST" action="/complete/$todo[id]" style="display: inline;">
            <button type="submit">Toggle</button>
        </form>
        
        <strong>$todo[task], $todo[completed]</strong>
        
        <form method="POST" action="/delete/$todo[id]" style="display: inline;">
            <button type="submit">Delete</button>
        </form>
    </div>
    % end
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <button type="submit">Upload</button>
    </form>

    <hr>
    <footer>
    <p><a href="/api/todos">View API</a> | <a href="/about">About</a></p>
    <p><em>Agartha Exists! ðŸ—¿</em></p>
    </footer>
</body>
</html>
